<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <style>
        #video {
            width: 100%;
            max-width: 600px;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="startReading()">Iniciar Leitura</button>
    <video id="video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/instascan.min.js"></script>
    <script>
        // Função para iniciar a leitura do QR Code
        function startReading() {
            const video = document.getElementById('video');
            const scanner = new Instascan.Scanner({ video: video });

            scanner.addListener('scan', function (content) {
                alert('Conteúdo do QR Code: ' + content);
                // Para a leitura após encontrar um QR Code
                scanner.stop();
            });

            Instascan.Camera.getCameras()
            .then(function (cameras) {
                if (cameras.length > 0) {
                    video.srcObject = cameras[0];
                    video.play();
                } else {
                    alert('Nenhuma câmera encontrada');
                }
            })
            .catch(function (err) {
                alert('Erro ao acessar a câmera: ' + err);
            });
        }
    </script>
</body>
</html>
