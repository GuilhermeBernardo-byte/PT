<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <style>
        #video {
            width: 100%;
            max-width: 600px;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="startReading()">Iniciar Leitura</button>
    <video id="video" playsinline style="display: none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd@zxing.umd.min.js"></script>
    <script>
        // Função para iniciar a leitura do QR Code
        async function startReading() {
            const video = document.getElementById('video');
            const codeReader = new ZXing.BrowserQRCodeReader();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } });
                video.srcObject = stream;
                video.play();
                video.style.display = 'block';
                
                const result = await codeReader.decodeFromVideoElement(video, (result, err) => {
                    if (result) {
                        alert('Conteúdo do QR Code: ' + result.text);
                        video.pause();
                    } else if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                        alert('Erro ao ler o QR Code: ' + err);
                    }
                });
            } catch (err) {
                console.error(err);
                alert('Erro ao acessar a câmera: ' + err.message);
            }
        }
    </script>
</body>
</html>
