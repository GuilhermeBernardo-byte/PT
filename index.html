<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <style>
        #video {
            width: 100%;
            max-width: 600px;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="startReading()">Iniciar Leitura Gui</button>
    <video id="video" playsinline style="display: none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        // Função para iniciar a leitura do QR Code
        function startReading() {
            const video = document.getElementById('video');
            if (!video.srcObject) {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Seu navegador não suporta a API de getUserMedia');
                    return;
                }

                // Solicitar permissão para acessar a câmera
                navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    video.style.display = 'block'; // Exibir o vídeo após a permissão ser concedida
                    scanQRCode();
                })
                .catch(err => {
                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        // Permissão negada, exibir mensagem
                        alert('Permissão para acessar a câmera negada');
                    } else {
                        alert('Erro ao acessar a câmera: ' + err.name + ": " + err.message);
                    }
                });
            } else {
                video.play();
                scanQRCode();
            }
        }

        // Função para fazer a leitura do QR Code
        function scanQRCode() {
            const video = document.getElementById('video');
            const canvasElement = document.createElement('canvas');
            const canvas = canvasElement.getContext('2d');

            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;

            setInterval(() => {
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    alert('Conteúdo do QR Code: ' + code.data);
                    // Para a leitura após encontrar um QR Code
                    video.pause();
                }
            }, 200);
        }
    </script>
</body>
</html>
